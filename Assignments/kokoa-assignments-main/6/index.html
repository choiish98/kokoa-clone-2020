<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="phone">
      <div class="nav">
        <div>
          <i class="fas fa-arrow-left"></i>
        </div>
        <div>
          <i class="fas fa-search"></i>
        </div>
      </div>
      <main>
        <div class="music_info">
          <div class="music_info_img">
            <img src="https://post-phinf.pstatic.net/MjAxOTAxMjlfMTYz/MDAxNTQ4NzQzODE1NjMz.Qmz7c2MS3UKIqfBdlfop1fbIIfhcyR-0U7Qib5b4mzkg.NQdLbFfYldjJzjrinknwD0nHwF0oG8Y54y2MKNmcXcIg.JPEG/%EB%8C%80%EA%B8%B0%EB%A7%8C%EC%84%B1%EC%95%84%EC%9D%B4%EB%8F%8C_5.jpg?type=w1200" />
          </div>
          <div class="music_info_title">
            <span>IU</span>
          </div>
          <div class="music_info_genre">
            <span>Alternative, R&B</span>
          </div>
        </div>
        <div class="button">
          <div class="button_suffle">
            <span>Shuffle</span>
          </div>
          <div class="button_blank"></div>
          <div class="button_likes">
            <i class="fas fa-heart"></i>
            <span>212 971</span>
          </div>
        </div>
        <div class="music_list">
          <div>
            <div class="music_list_img">
              <img src="http://www.areyou.co.kr/news/photo/202005/56693_42834_4646.JPG" />
            </div>
            <div class="music_list_info">
              <span class="music_list_info_singer">IU</span>
              <span class="music_list_info_title">Eight</span>
            </div>
          </div>
          <div class="music_list_icon">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="music_list border">
          <div>
            <div class="music_list_img">
              <img src="https://mimgnews.pstatic.net/image/111/2015/10/21/1445390358618_1_103028_99_20151021103603.jpg?type=w540" />
            </div>
            <div class="music_list_info">
              <span class="music_list_info_singer">IU</span>
              <span class="music_list_info_title">ZeZe</span>
            </div>
          </div>
          <div class="music_list_icon">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="music_list">
          <div>
            <div class="music_list_img">
              <img src="https://www.artinsight.co.kr/data/tmp/1911/20191123205005_gulrkqau.jpg" />
            </div>
            <div class="music_list_info">
              <span class="music_list_info_singer">IU</span>
              <span class="music_list_info_title">Love Poem</span>
            </div>
          </div>
          <div class="music_list_icon">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="music_list">
          <div>
            <div class="music_list_img">
              <img src="https://postfiles.pstatic.net/20140110_250/d8unrnj_1389327151093j0E9K_JPEG/%BE%C6%C0%CC%C0%AF%B1%DD%BF%E4%C0%CF%BF%A1%B8%B8%B3%AA%BF%E4.jpg?type=w1" />
            </div>
            <div class="music_list_info">
              <span class="music_list_info_singer">IU</span>
              <span class="music_list_info_title">See you on Friday</span>
            </div>
          </div>
          <div class="music_list_icon">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="player">
          <div class="player_music_info">
            <span class="player_music_info_singer">IU</span>
            <span class="player_music_info_title">BBIBBI</span>
          </div>
          <div class="player_icon">
            <i class="fas fa-caret-left"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-caret-right"></i>
          </div>
        </div>
      </main>
    </div>
    <div class="phone">      
      <div class="nav">
        <div>
          <i class="fas fa-arrow-left"></i>
        </div>
        <div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <main>
        <div class="playing_img">
          <img src="https://imgnews.pstatic.net/image/374/2015/11/06/10000513370_700_99_20151106091905.jpg?type=w647" />
        </div>
        <div class="playing_song">
          <span class="playing_song_title">ZeZe</span>
          <span class="playing_song_singer">IU</span>
        </div>
        <div class="playing_status">
          <div class="playing_status_time">
            <span>1:56</span>
            <span>2:21</span>
          </div>
          <div class="playing_status_progress">  
            <div class="playing_status_progress_black">
              <hr>
            </div>
            <div class="playing_status_progress_grey">
              <hr>
            </div>
            <div class="playing_status_progress_dote"></div>
          </div>
        </div>
        <div class="playing_icons">   
          <i class="fas fa-undo repeat"></i>     
          <i class="fas fa-caret-left caret"></i>
          <i class="fas fa-play play"></i>
          <i class="fas fa-caret-right caret"></i>
          <i class="fas fa-random random"></i>
        </div>
      </main>
    </div>
  </body>
</html>
