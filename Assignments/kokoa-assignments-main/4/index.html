<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="nav">
      <div class="nav_column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="nav_column">
        <h1>Playlist</h1>
      </div>
      <div></div>
    </div>    
    <main>
    <div class="music">
      <div>
        <i class="far fa-image"></i>
      </div>
      <div class="music_title">
        <span class="music_title_bold">Random</span>
        <span class="music_title_bold">Love</span>
        <span class="music_title_normal">by Divay Kapoor</span>
      </div>
    </div>
    <div class="icons">
      <div class="icons_play btn">
        <div>
          <i class="fas fa-play fa-lg"></i>
        </div>
        <span>play<span>
      </div>
      <div class="icons_heart btn">
        <i class="far fa-heart fa-lg"></i>
      </div>
      <div class="icons_plus btn">
        <i class="fas fa-plus fa-lg"></i>
      </div>
    </div>
    <div class="tab">
      <div class="tab1 box">
      </div>
      <div class="tab_column">
        <span class="tab_column_title">Matargasti</span>
        <span class="tab_column_singer">Mohit Chauhan</span>
      </div>
    </div>
    <div class="tab">
      <div class="tab2 box">
      </div>
      <div class="tab_column">
        <span class="tab_column_title">Attitude</span>
        <span class="tab_column_singer">Lewis Ofman · Attitude</span>
      </div>
    </div>
    <div class="tab">
      <div class="tab3 box">
      </div>
      <div class="tab_column">
        <span class="tab_column_title">Try Everthing</span>
        <span class="tab_column_singer">Shakira · Zootopia</span>
      </div>
    </div>
    <div class="tab">
      <div class="tab4 box">
      </div>
      <div class="tab_column">
        <span class="tab_column_title">Sunflower</span>
        <span class="tab_column_singer">Joseph Vincent · Sunflower</span>
      </div>
    </div>
    </main>
  </body>
</html>
